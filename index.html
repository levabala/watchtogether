<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML5 Video Player with Subtitles</title>
    </head>
    <body>
        <h3>Select Video:</h3>
        <input type="file" id="videoInput" accept="video/*" />
        <h3>Select Subtitles:</h3>
        <input type="file" id="subtitleInput" accept=".vtt,.srt" />
        <h3>Video Player</h3>
        <video id="videoPlayer" controls style="width: 100%"></video>
        <script src="./.build/index.js" type="module"></script>
    </body>
</html>
