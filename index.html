<!doctype html>
<html>
    <head>
        <title>List Tracks with Video.js</title>
        <link
            href="https://vjs.zencdn.net/8.0.4/video-js.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <h3>Select Video:</h3>
        <input type="file" id="videoInput" accept="video/*,.mkv" />
        <h3>Video Player</h3>
        <video
            id="videoPlayer"
            class="video-js"
            controls
            preload="auto"
            style="width: 100%"
        ></video>

        <script src="https://vjs.zencdn.net/8.20.0/video.min.js"></script>
        <script>
            const videoInput = document.getElementById("videoInput");
            const player = videojs("videoPlayer");

            videoInput.addEventListener("change", () => {
                const file = videoInput.files[0];
                if (file) {
                    const videoURL = URL.createObjectURL(file);
                    player.src({ src: videoURL, type: file.type });

                    player.on("loadeddata", () => {
                        console.log("Tracks:");

                        // List video tracks
                        const videoTracks = player.videoTracks();
                        console.log("Video Tracks:", videoTracks);

                        // List audio tracks
                        const audioTracks = player.audioTracks();
                        console.log("Audio Tracks:", audioTracks);

                        // List text tracks (e.g., subtitles)
                        const textTracks = player.textTracks();
                        console.log("Text Tracks:", textTracks);
                    });
                }
            });
        </script>
    </body>
</html>
